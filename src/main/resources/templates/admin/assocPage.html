<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tela de Vencimento</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
  
  	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/home">Bem-vindo</a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="/assoc">Associados</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/info">Informações</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/logout}"
				method="post">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Sair</button>
			</form>
		</div>
	</nav>
	<script src="/jquery/jquery.min.js"></script>
	<script src="/jquery/bootstrap.bundle.min.js"></script>
  	
    <!-- Page Content -->
    <div class="container">
		<div class="row">
			<div class="col-lg-12 text-left">
			<br>
				<div class="table-responsive mt-5">
					<table class="table table-sm table-striped table-bordered">
						<thead>
							<tr>
								<th>Usu&aacute;rio</th>
								<th>Marca&ccedil;&otilde;es</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="associado : ${associados}">
								<td th:text="${associado.cliente}"></td>
								<td><span th:text="${associado.pontos}"></span>/<span th:text="${associado.total}"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
        </div>
      </div>
    </div>

  </body>

</html>
