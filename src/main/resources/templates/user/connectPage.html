<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tela de Associa&ccedil;&atilde;o</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/user">Bem-vindo</a></li>
				<li class="nav-item active"><a class="nav-link" href="/connect">Associar-se</a></li>
				<li class="nav-item"><a class="nav-link" href="/checkin">Pontuar</a></li>
				<li class="nav-item"><a class="nav-link" href="/score">Consultar Pontos</a></li>
				<li class="nav-item"><a class="nav-link" href="/checkout">Resgatar Pontos</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/logout}"
				method="post">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Sair</button>
			</form>
		</div>
	</nav>
	<script src="/jquery/jquery.min.js"></script>
	<script src="/jquery/bootstrap.bundle.min.js"></script>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
        	<br>
          <h1 class="mt-5">Estabelecimentos dispon&iacute;veis </h1>
          <div class="table-responsive">
          <table class="table table-sm table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Nome</th>
			      <th scope="col">Endere&ccedil;o</th>
			      <th scope="col">Telefone</th>
			      <th></th>
			    </tr>
			  </thead>
			  <tbody>
			  	<tr th:each="estab : ${estabs}">
	    			<td scope="row" th:text="${estab.nome}"></td>
	    			<td scope="row" th:text="${estab.endereco}"></td>
	    			<td scope="row" th:text="${estab.telefone}"></td>
	    			<td scope="row">
	    				<a class="btn btn-sm btn-primary" th:href="@{/rule(estabId=${estab.usuario.usuario})}" >Regulamento</a>
	    			</td>
	    		</tr>
			  </tbody>
			</table>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
